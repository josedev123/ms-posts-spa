<mat-card>
<form (submit)="OnAddPost(postForm)" #postForm="ngForm">
  <mat-form-field>

    <input matInput type="text" name="title" ngModel required #title="ngModel" />
    <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>

  </mat-form-field>
  <mat-form-field>

    <textarea matInput name="content" ngModel required #content="ngModel"></textarea>
    <mat-error *ngIf="content.invalid">Please enter post content</mat-error>

    </mat-form-field>

    <button color="primary" mat-raised-button type="submit">Save Post</button>
</form>
</mat-card>
